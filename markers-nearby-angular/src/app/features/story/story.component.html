<div class="story-container">
  <app-marker-info
    [date]="date"
    [marker_name]="markerName"
    [text_wrap]="textWrap"
    [wiki_link]="wikiLink"
    [lat]="lat"
    [long]="long"
    [link_youtube]="linkYoutube"
    [bc_ad]="bc_ad"
    [dataLoaded]="dataLoaded">
  </app-marker-info>
  <app-geo-json></app-geo-json>
  <button *ngIf="showRestartButton" (click)="restartStory()" class="restart-button">Restart Story</button>
</div>
